# Docker Image Build and Publish
#
# This workflow builds the Docker image and publishes it to GHCR and Docker Hub.
# It runs on:
# - Pull requests (to validate Docker builds)
# - After Docker E2E tests pass on main (to publish main image)
# - Version tags (to publish release images)
# - Daily schedule (to keep base images updated)
# - Manual trigger via workflow_dispatch
#
# The workflow uses GitHub Actions cache (type=gha) which is automatically
# shared with the docker-e2e-tests workflow. On main branch, this workflow
# waits for docker-e2e-tests to complete successfully before publishing.

name: Docker Image Build and Publish

on:
  # Trigger after Docker E2E tests pass on main
  workflow_run:
    workflows: ["Docker E2E Tests"]
    types:
      - completed
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"
  push:
    tags:
      - "v*.*.*"
  pull_request: {}
  workflow_dispatch:

jobs:
  docker-build:
    # Only run if workflow_run was successful, or if triggered by other events
    if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
      packages: write  # Required for GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        if: github.event_name != 'pull_request'
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          access_token_lifetime: 600s

      - name: Docker meta (for PRs - without GAR)
        id: meta-pr
        if: github.event_name == 'pull_request'
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags (PRs don't have access to GAR secrets)
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=edge,branch=main
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long

      - name: Docker meta (for push - with GAR)
        id: meta-push
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
            ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/hello-world-web
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=edge,branch=main
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long

      - name: set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Google Artifact Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.tags || steps.meta-push.outputs.tags }}
          labels: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.labels || steps.meta-push.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build multi-platform only for production (main/tags), AMD64 only for PRs
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
