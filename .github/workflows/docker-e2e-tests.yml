# Docker E2E Tests
#
# This workflow runs e2e tests against the Docker container.
# It is triggered by:
# - push: On push to main branch
# - pull_request: On all pull requests
# - workflow_dispatch: Manual trigger for testing
#
# The workflow builds the Docker image locally using GitHub Actions cache (type=gha)
# which is automatically shared with the "Docker Image Build and Publish" workflow.
# This allows both workflows to run in parallel while still benefiting from
# shared cache, making the second build very fast on cache hits.

name: Docker E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  docker-e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Deno excluded from Docker E2E due to long first-run npm download times
        # Deno is still fully tested via bdd-tests.yml (3 browsers)
        runtime: [node]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image locally (Node)
        if: matrix.runtime == 'node'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          load: true
          tags: ghcr.io/${{ github.repository }}:local-test
          cache-from: type=gha,scope=node
          cache-to: type=gha,mode=max,scope=node

      - name: Build Docker image locally (Deno)
        if: matrix.runtime == 'deno'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deno
          load: true
          tags: ghcr.io/${{ github.repository }}:local-test-deno
          cache-from: type=gha,scope=deno
          cache-to: type=gha,mode=max,scope=deno

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Run Docker container (Node)
        if: matrix.runtime == 'node'
        run: |
          docker run -d -p 8080:8080 --name lit-ssr-demo -e PORT=8080 -e APP_TITLE="Hello World!" ghcr.io/${{ github.repository }}:local-test
          # Wait for container to be healthy
          sleep 10

      - name: Run Docker container (Deno)
        if: matrix.runtime == 'deno'
        run: |
          docker run -d -p 8080:8080 --name lit-ssr-demo-deno -e PORT=8080 -e APP_TITLE="Hello World!" ghcr.io/${{ github.repository }}:local-test-deno
          # Wait for container to be healthy
          sleep 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
        working-directory: ./packages/e2e-tests

      - name: Install system dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium
        working-directory: ./packages/e2e-tests

      - name: Build project
        run: pnpm run build

      - name: Wait for server
        run: |
          # Deno needs more time for first-run npm package downloads (5min vs 1min)
          TIMEOUT=${{ matrix.runtime == 'deno' && '300000' || '60000' }}
          pnpm exec wait-on http://localhost:8080 -t $TIMEOUT
          echo "Server is ready"

      - name: Generate BDD test files
        run: pnpm run generate
        working-directory: ./packages/e2e-tests

      - name: Run Playwright tests
        run: pnpm run e2e --project=chromium
        working-directory: ./packages/e2e-tests
        env:
          PORT: 8080
          CI: true
          SKIP_WEB_SERVER: true

      - name: Upload Playwright Report
        if: ${{ always() && env.ACTIONS_RUNTIME_TOKEN != '' }}
        uses: actions/upload-artifact@v5
        with:
          name: playwright-docker-report-${{ matrix.runtime }}
          path: packages/e2e-tests/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: ${{ always() && env.ACTIONS_RUNTIME_TOKEN != '' }}
        uses: actions/upload-artifact@v5
        with:
          name: playwright-docker-test-results-${{ matrix.runtime }}
          path: packages/e2e-tests/test-results/
          retention-days: 30

      - name: Docker logs on failure (Node)
        if: failure() && matrix.runtime == 'node'
        run: docker logs lit-ssr-demo

      - name: Docker logs on failure (Deno)
        if: failure() && matrix.runtime == 'deno'
        run: docker logs lit-ssr-demo-deno

      - name: Cleanup (Node)
        if: always() && matrix.runtime == 'node'
        run: docker rm -f lit-ssr-demo

      - name: Cleanup (Deno)
        if: always() && matrix.runtime == 'deno'
        run: docker rm -f lit-ssr-demo-deno
