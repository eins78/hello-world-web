name: Docker Image Publish

on:
  schedule:
    - cron: "0 10 * * *"
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request: {}

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install direnv
        # NOTE: installing manually because apt version is too old, we need >=2.32.0 for https://github.com/direnv/direnv/pull/910/
        # run: sudo apt-get update && sudo apt install direnv
        run: |
          sudo curl -L https://github.com/direnv/direnv/releases/download/v2.32.2/direnv.linux-amd64 \
            -o /usr/local/bin/direnv && \
          echo '43e7200746d526aec6f37e689dcced23d5e42cfac7022e301d6b37420d625663  /usr/local/bin/direnv' | shasum --check && \
          sudo chmod +x /usr/local/bin/direnv
      - name: Load direnv
        run: direnv allow . && direnv export gha >> "$GITHUB_ENV"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and push docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: "BASEIMAGE=${{ env.NODE_BASEIMAGE }}"
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
