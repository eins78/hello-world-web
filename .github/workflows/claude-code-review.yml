name: Claude Code Review

# This workflow auto-reviews HUMAN PRs immediately (parallel with CI).
# Renovate PRs are handled by claude-renovate-review.yml (waits for CI).
# Security: Read-only permissions, comprehensive reviews.

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    # Exclude Renovate PRs (they have their own workflow)
    if: |
      github.event.pull_request.user.login != 'app/renovate' &&
      github.event.pull_request.user.login != 'renovate[bot]'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Can post comments
      issues: read
      id-token: write
      actions: read  # Can read CI results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@fd20c95358fb12f6c553382da1af1ba56fee56fe
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

