# Docker Image Build and Publish
#
# This workflow builds the Docker image and publishes it to GHCR and Docker Hub.
# It runs on:
# - Pull requests (to validate Docker builds)
# - After Docker E2E tests pass on main (to publish main image)
# - Version tags (to publish release images)
# - Daily schedule (to keep base images updated)
# - Manual trigger via workflow_dispatch
#
# The workflow uses GitHub Actions cache (type=gha) which is automatically
# shared with the docker-e2e-tests workflow. On main branch, this workflow
# waits for docker-e2e-tests to complete successfully before publishing.

name: Docker Image Build and Publish

on:
  # Trigger after Docker E2E tests pass on main
  workflow_run:
    workflows: ["Docker E2E Tests"]
    types:
      - completed
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"
  push:
    tags:
      - "v*.*.*"
  pull_request: {}
  workflow_dispatch:

jobs:
  docker-build:
    # Only run if workflow_run was successful, or if triggered by other events
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=edge,branch=main
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long

      - name: set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build multi-platform only for production (main/tags), AMD64 only for PRs
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
