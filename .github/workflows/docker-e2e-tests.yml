name: Docker End-to-End Tests

on:
  workflow_run:
    workflows: ["Docker Image Publish"]
    types: [completed]

jobs:
  docker-e2e:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run events, we need to explicitly checkout the PR code
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Build Docker image locally
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ghcr.io/${{ github.repository }}:local-test

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Run Docker container
        run: |
          docker run -d -p 11111:7777 --name lit-ssr-demo ghcr.io/${{ github.repository }}:local-test
          # Wait for container to be healthy
          sleep 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: ./packages/e2e-tests

      - name: Build project
        run: pnpm run build

      - name: Wait for server
        run: |
          npx wait-on http://localhost:11111 -t 60000
          echo "Server is ready"

      - name: Generate BDD test files
        run: pnpm run generate
        working-directory: ./packages/e2e-tests

      - name: Run Playwright tests
        run: pnpm run e2e
        working-directory: ./packages/e2e-tests
        env:
          PORT: 11111
          CI: true

      - name: Upload Playwright Report
        if: ${{ always() && env.ACTIONS_RUNTIME_TOKEN != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-docker-report
          path: packages/e2e-tests/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: ${{ always() && env.ACTIONS_RUNTIME_TOKEN != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-docker-test-results
          path: packages/e2e-tests/test-results/
          retention-days: 30

      - name: Docker logs on failure
        if: failure()
        run: docker logs lit-ssr-demo

      - name: Cleanup
        if: always()
        run: docker rm -f lit-ssr-demo
