# Docker Image Build and Publish
#
# This workflow builds the Docker image and publishes it to GHCR and Docker Hub.
# It runs on:
# - Pull requests (to validate Docker builds)
# - Push to main branch (to publish main image)
# - Version tags (to publish release images)
# - Daily schedule (to keep base images updated)
# - Manual trigger via workflow_dispatch
#
# The workflow uses GitHub Actions cache (type=gha) which is automatically
# shared with the docker-e2e-tests workflow, allowing both to run in parallel
# while benefiting from shared cache.

name: Docker Image Build and Publish

on:
  schedule:
    - cron: "0 10 * * *"
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request: {}
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for uploading release assets
      id-token: write  # Required for Workload Identity Federation and OIDC signing
      packages: write  # Required for GHCR
      attestations: write  # Required for artifact attestations
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        if: github.event_name != 'pull_request'
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          access_token_lifetime: 600s

      - name: Docker meta (for PRs - without GAR)
        id: meta-pr
        if: github.event_name == 'pull_request'
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags (PRs don't have access to GAR secrets)
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=edge,branch=main
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long

      - name: Docker meta (for push - with GAR)
        id: meta-push
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
            ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/hello-world-web
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=edge,branch=main
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long

      - name: set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Google Artifact Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: build and push docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.tags || steps.meta-push.outputs.tags }}
          labels: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.labels || steps.meta-push.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build multi-platform only for production (main/tags), AMD64 only for PRs
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          # Pass SOURCE_DATE_EPOCH for reproducible builds
          build-args: |
            SOURCE_DATE_EPOCH=${{ github.event.repository.pushed_at }}

      # =============================================================
      # EU Cyber Resilience Act (CRA) Compliance - SBOM & Security
      # =============================================================

      - name: Generate SBOM (CycloneDX format)
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        with:
          image: ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
          artifact-name: sbom-cyclonedx

      - name: Generate SBOM (SPDX format for compliance)
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        with:
          image: ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json
          artifact-name: sbom-spdx

      - name: Scan SBOM for vulnerabilities
        uses: anchore/scan-action@v6
        if: github.event_name != 'pull_request'
        with:
          sbom: sbom.cyclonedx.json
          fail-build: false
          severity-cutoff: critical
          output-format: sarif

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            sbom.cyclonedx.json
            sbom.spdx.json

      # =============================================================
      # Supply Chain Security - Attestations & Signing (SLSA L2)
      # =============================================================

      - name: Attest build provenance (GHCR)
        uses: actions/attest-build-provenance@v2
        if: github.event_name != 'pull_request'
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Attest SBOM (GHCR)
        uses: actions/attest-sbom@v2
        if: github.event_name != 'pull_request'
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build.outputs.digest }}
          sbom-path: sbom.spdx.json
          push-to-registry: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        if: github.event_name != 'pull_request'

      - name: Sign container image with Cosign (GHCR)
        if: github.event_name != 'pull_request'
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}

      - name: Sign container image with Cosign (Docker Hub)
        if: github.event_name != 'pull_request'
        run: |
          cosign sign --yes \
            docker.io/${{ github.repository }}@${{ steps.build.outputs.digest }}
