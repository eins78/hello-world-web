apiVersion: v1
kind: Service
metadata:
  name: hello-world-web
spec:
  selector:
    app: hello-world-web
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
  
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-web
  template:
    metadata:
      labels:
        app: hello-world-web
    spec:
      containers:
        - name: hello-world-web
          image: ghcr.io/eins78/hello-world-web
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: 8080
            - name: APP_TITLE
              value: Hello Kubernetes!
          imagePullPolicy: Always
