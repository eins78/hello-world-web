name: Claude Code (Interactive)

# This workflow handles @claude mentions in comments and reviews.
# It has WRITE permissions and can push commits to PRs.
# Security: SHA-pinned, triggered only by explicit @claude mentions.

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  claude-interactive:
    # Only run when @claude is mentioned
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))

    runs-on: ubuntu-latest

    permissions:
      contents: write        # ⚠️ CAN PUSH COMMITS
      pull-requests: write   # Can comment and modify PRs
      issues: write          # Can comment on issues
      id-token: write        # Required for authentication
      actions: read          # Required to read CI results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Run Claude Code (Interactive)
        id: claude
        uses: anthropics/claude-code-action@5033c581bb92b053e3923e7c6a5ff8eedb4762b5
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read

          # No custom prompt - Claude executes the user's instruction from the comment
          # Users can @claude for any task: fixes, implementations, refactoring, etc.